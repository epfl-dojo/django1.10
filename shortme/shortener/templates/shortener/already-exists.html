{% extends "base.html" %}

{% block title %}
{{ block.super }} > {{ object.get_short_url }}
{% endblock title %}

{% block content %}
<h1>This one already exists.</h1>
<p> {{ object.url }} </p>
<p> <a href="{{ object.get_short_url }}">{{ object.get_short_url }}</a> </p>
<p> Count : {{ object.clickevent.count|default:"0"}} </p>
<a class="btn btn-default" href="/">+ New</a>
{% endblock content %}
